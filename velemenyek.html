  <!-- VÉLEMÉNYEK LISTA -->
  <section class="reviews-section py-5">
    <div class="container">
      <h2 class="text-center mb-5">Utazóink véleményei</h2>
      <div id="reviewsContainer" class="row g-4"></div>

      <div class="pagination-container text-center mt-4">
        <button id="prevBtn" class="page-btn"><i class="fas fa-chevron-left"></i></button>
        <span id="pageIndicator"></span>
        <button id="nextBtn" class="page-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </section>

  <!-- VÉLEMÉNY ÍRÁSA (csak bejelentkezve látszik) -->
  <section id="addReviewSection" class="py-5 d-none">
    <div class="container">
      <h3 class="text-center mb-4">Írd meg a véleményed</h3>
      <form id="reviewForm" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="reviewText" class="form-label">Véleményed</label>
          <textarea id="reviewText" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="reviewRating" class="form-label">Értékelés (1–5)</label>
          <select id="reviewRating" class="form-select" required>
            <option value="">Válassz...</option>
            <option value="1">1 – Gyenge</option>
            <option value="2">2 – Elmegy</option>
            <option value="3">3 – Jó</option>
            <option value="4">4 – Nagyon jó</option>
            <option value="5">5 – Kiváló</option>
          </select>
        </div>
        <button type="submit" class="btn w-100" style="background-color: darkcyan; border: none; color: white;">
  Vélemény beküldése
</button>
      </form>
    </div>
  </section>
