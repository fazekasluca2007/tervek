<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoTrip – Bejelentkezés</title>
  <link rel="shortcut icon" href="img/foldgomb.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 350px;">
    <h2 class="text-center mb-4" id="formTitle">Bejelentkezés</h2>

    <!-- Bejelentkezés űrlap -->
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Felhasználónév</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Jelszó</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Bejelentkezés</button>
    </form>

    <!-- Regisztráció űrlap -->
    <form id="registerForm" class="d-none">
      <div class="mb-3">
        <label for="regUsername" class="form-label">Felhasználónév</label>
        <input type="text" id="regUsername" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="regPassword" class="form-label">Jelszó</label>
        <input type="password" id="regPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Regisztráció</button>
    </form>

    <!-- Linkek -->
    <p class="text-center mt-3 small">
      <span id="switchText">
        Nincs fiókod? <a href="#" id="showRegister">Regisztrálj be!</a>
      </span>
    </p>
  </div>

  <script src="bejelentkezes.js"></script>
</body>

</html>
